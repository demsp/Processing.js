var sketch = function( s ) {
  s.setup = function() {
    s.createCanvas(640, 480);
  };
  s.draw = function() {
    if (s.mouseIsPressed) {
      s.fill(0);
    } else {
      s.fill(255);
    };
    s.ellipse(s.mouseX, s.mouseY, 80, 80);
  };
};
var myp5 = new p5(sketch);
  </script>
